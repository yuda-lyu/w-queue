<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-tw">

    <head>
        <meta http-equiv="content-type" content="text/html charset=UTF-8" />
        <title>WQueue</title>

        <script src="dist/w-queue.umd.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/w-jsonview-tree/dist/w-jsonview-tree.umd.js"></script>
        <script>
            let jv=window['w-jsonview-tree']
            function logData(title,data){
                let id='c'+wsemi.genID()
                let s='<div style="margin:10px;"><div style="display:inline-block; vertical-align:top; margin-right:5px; color:#62f;">'+title+'</div><div id="'+id+'" style="display:inline-block; vertical-align:top;"></div></div>'
                document.querySelector('body').insertAdjacentHTML('beforeend', s)
                let ele=document.querySelector('#'+id)
                if(data){
                    if(wsemi.isnum(data)){
                        ele.innerHTML=data
                    }
                    else{
                        jv(data, ele, {expanded:true})
                        ele.style.marginTop='-4px'
                    }
                }
            }
        </script>
        
        <script>


            //wq
            let WQueue = window['w-queue']
            let wq = new WQueue()

            //message
            wq.on('message', function(qs) {
                console.log('message', qs)

                //get
                let v = wq.get()
                if (!v) {
                    return
                }
                console.log('get', v)

                setTimeout(function() {
                    console.log('cb', v)

                    //cb
                    wq.cb()

                }, 1000)

            })


            //n
            let n = 0


            //queues push 1~5
            setTimeout(function() {
                console.log('queues push 1~5')
                let t = setInterval(function() {
                    n += 1
                    wq.push('$' + n)
                    if (n === 5) {
                        clearInterval(t)
                    }
                }, 50)
            }, 1)


            //queues push 6~10 by delay 1s
            setTimeout(function() {
                console.log('queues push 6~10')
                let t = setInterval(function() {
                    n += 1
                    wq.push('$' + n)
                    if (n === 10) {
                        clearInterval(t)
                    }
                }, 50)
            }, 1000)


        </script>

    </head>

    <body>
    </body>

</html>
